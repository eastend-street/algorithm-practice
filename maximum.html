<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <script>
      var firstNumber = parseInt(prompt("Tell me the first number"));
      var secondNumber = parseInt(prompt("Tell me the second number"));
      var thirdNumber = parseInt(prompt("Tell me the third number"));
      var maximum = Math.max(firstNumber, secondNumber, thirdNumber);
      document.write(
        "<h1>The maximum number among the three numbers is " + maximum + "</h1>"
      );
    </script>
  </body>
</html>
